# gin-api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gin-api
  template:
    metadata:
      labels:
        app: gin-api
    spec:
      containers:
        - name: gin-api-container
          image: gin-api:latest
          env:
            - name: CONFIG_VERSION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: version
            - name: DEPLOYMENT_TYPE
              value: "kubernetes"
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: grpc-config
                  key: GRPC_PORT
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gin-api-service
spec:
  selector:
    app: gin-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

# grpc-server-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
        - name: grpc-server-container
          image: grpc-server:latest
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
            - name: DEPLOYMENT_TYPE
              value: "kubernetes"
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: grpc-config
                  key: GRPC_PORT
          ports:
            - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
spec:
  selector:
    app: grpc-server
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP

# mongo-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP














